version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: redis_container
    networks:
      - redis-net
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    networks:
      - redis-net
    ports:
      - "5540:5540"
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local

networks:
  redis-net:
    external: true
